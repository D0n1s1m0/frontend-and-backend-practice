<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Портфолио</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/themes.css">
</head>
<body class="theme-dark">
    <div class="page">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Магазин товаров</h1>
                <button class="theme-switcher" id="themeSwitcher" aria-label="Переключить тему">
                    <span class="theme-switcher__icon"></span>
                </button>
            </div>
        </header>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Новости</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="practices.html">Практики</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link nav__link--active" href="goods.html">Товары</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
        
        <main class="main">
            <section class="products">
                <h2 class="products__title">Наши товары</h2>
                
                <div class="filters">
                    <div class="filter-group">
                        <select class="filter-select" id="categoryFilter">
                            <option value="">Все категории</option>
                            <option value="electronics">Электроника</option>
                            <option value="books">Книги</option>
                            <option value="clothing">Одежда</option>
                        </select>
                        <select class="filter-select" id="priceFilter">
                            <option value="">Любая цена</option>
                            <option value="0-1000">До 1000 руб</option>
                            <option value="1000-5000">1000-5000 руб</option>
                            <option value="5000+">От 5000 руб</option>
                        </select>
                    </div>
                </div>
                
                <div class="products__grid" id="productsGrid">
                    <!-- Товары будут загружены через JavaScript -->
                </div>
                
                <div class="cart" id="cartSection">
                    <h3 class="cart__title">Корзина</h3>
                    <div class="cart-items" id="cartItems">
                        <!-- Товары в корзине -->
                    </div>
                    <div class="cart-summary">
                        <div class="cart-total" id="cartTotal">Итого: 0 руб</div>
                        <button class="checkout-btn" id="checkoutBtn" disabled>Оформить заказ</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__text">© 2024 Магазин товаров. Все права защищены.</p>
            <p class="footer__text">Техподдержка: support@example.com</p>
        </footer>
    </div>
    
    <!-- Модальное окно оформления заказа -->
    <div class="modal" id="orderModal">
        <div class="modal__content">
            <span class="modal__close" id="modalClose">&times;</span>
            <h3 class="modal__title">Оформление заказа</h3>
            <form class="form" id="orderForm">
                <div class="form__group">
                    <label class="form__label" for="name">Имя:</label>
                    <input class="form__input" type="text" id="name" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="email" id="email" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="phone">Телефон:</label>
                    <input class="form__input" type="tel" id="phone" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="address">Адрес:</label>
                    <textarea class="form__textarea" id="address" required></textarea>
                </div>
                <button class="form__button" type="submit">Подтвердить заказ</button>
            </form>
        </div>
    </div>
    
    <script src="../script/goods.js"></script>
</body>
</html>
